<app-header titulo ="FORMULARIOS"></app-header>

<br>
<ion-content>

<div class="container" style="margin-top: 1%;">
    <div class="col-sm-6 col-xs-12" *ngFor="let menu of menuTemp">
      <a [routerLink]="menu.ruta">
        <div class="panel-body p5">
          <div class="panel BtnPanel P_{{ menu.clase }}" sombra="SD_DOCUMENTACION">
            <div class="panel-heading">
              <div align="center">
                <i class="fa fa-{{menu.icono}} fa-5x" style="color: white"></i>
              </div>
            </div>
            <div class="panel-footer">
              <span>{{ menu.nombre }}</span>
            </div>
          </div>
        </div>
      </a>
    </div>
  <div class="limpiar"></div>
</div>

<div style="background-color: rgba(65, 65, 65);color: white; padding: 10px"><span style="text-align: center;"><b>UTILITARIOS</b></span></div>

<div class="container" style="margin-top: 1%;">
  <div class="col-sm-6 col-xs-12" *ngFor="let menu of menuTempUtilitarios">
    <a (click)="syncronize()">
      <div class="panel-body p5">
        <div class="panel BtnPanel P_{{ menu.clase }}" sombra="SD_DOCUMENTACION">
          <div class="panel-heading">
            <div align="center">
              <i class="fa fa-{{menu.icono}} fa-5x" style="color: white"></i>
            </div>
          </div>
          <div class="panel-footer">
            <span>{{ menu.nombre }}</span>
          </div>
        </div>
      </div>
    </a>
  </div>
  <div class="limpiar"></div>
</div>

</ion-content>
