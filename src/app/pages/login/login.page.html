<style>
  body {
    font-family: "Asap", sans-serif;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }


  .container-login{
    background-image: url('assets/bg-01.JPG');
    background-repeat: no-repeat;
    background-size: cover;
    filter: blur(1px);
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }

  .login-logo1{
    height: 100%;
    text-align: center;
    position: absolute;
  }

  #wrapper{
    height: 100% !important;
  }
  .login {
    overflow: hidden;
    background-color: #ffe872;
    padding: 30px 30px 30px 30px;
    border-radius: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    -o-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    -webkit-transition: -webkit-transform 300ms, box-shadow 300ms;
    -moz-transition: -moz-transform 300ms, box-shadow 300ms;
    transition: transform 300ms, box-shadow 300ms;
    box-shadow: 5px 10px 10px rgba(255, 212, 0, 0.2);
  }

  .loginPrueba {
    overflow: hidden;
    background-color: #ffe872;
    padding: 30px 30px 30px 30px;
    border-radius: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    -webkit-transform: translate(-50%, -50%);
    -moz-transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    -o-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    -webkit-transition: -webkit-transform 300ms, box-shadow 300ms;
    -moz-transition: -moz-transform 300ms, box-shadow 300ms;
    transition: transform 300ms, box-shadow 300ms;
    box-shadow: 5px 10px 10px rgba(255, 212, 0, 0.2);
  }


  .loginLogo {
    overflow: hidden;
    background-color: #ffe872;
    padding: 10px;
    border-radius: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    height: 100px;
    -webkit-transform: translate(-50%, -250%);
    -moz-transform: translate(-50%, -250%);
    -ms-transform: translate(-50%, -250%);
    -o-transform: translate(-50%, -250%);
    transform: translate(-50%, -250%);
    -webkit-transition: -webkit-transform 300ms, box-shadow 300ms;
    -moz-transition: -moz-transform 300ms, box-shadow 300ms;
    transition: transform 300ms, box-shadow 300ms;
    box-shadow: 5px 10px 10px rgba(255, 212, 0, 0.2);
  }

  .mensajeError {
    overflow: hidden;
    padding: 10px;
    border-radius: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    width: 400px;
    -webkit-transform: translate(-50%, 193%);
    -moz-transform: translate(-50%, 193%);
    -ms-transform: translate(-50%, 193%);
    -o-transform: translate(-50%, 193%);
    transform: translate(-50%, 193%);
    -webkit-transition: -webkit-transform 300ms, box-shadow 300ms;
    -moz-transition: -moz-transform 300ms, box-shadow 300ms;
    transition: transform 300ms, box-shadow 300ms;
    box-shadow: 5px 10px 10px rgba(255, 212, 0, 0.2);
  }

  .login::before, .login::after {
    content: "";
    position: absolute;
    width: 600px;
    height: 600px;
    border-top-left-radius: 40%;
    border-top-right-radius: 45%;
    border-bottom-left-radius: 35%;
    border-bottom-right-radius: 40%;
    z-index: -1;
  }
  .login::after {
    left: -85%;
    bottom: -190%;
    background-color: #ed1a38;
    -webkit-animation: wawes 5s infinite linear;
    -moz-animation: wawes 5s infinite linear;
    animation: wawes 5s infinite linear;
  }
  .login::before {
    width: 800px;
    height: 800px;
    left: -90%;
    bottom: -240%;
    background-color: #b2d235;
    -webkit-animation: wawes 7s infinite;
    -moz-animation: wawes 7s infinite;
    animation: wawes 7s infinite;
  }
  .login > input {
    font-family: "Asap", sans-serif;
    display: block;
    border-radius: 5px;
    font-size: 16px;
    background: white;
    width: 100%;
    border: 0;
    padding: 10px 10px;
    margin: 15px -10px;
  }
  .login > button {
    font-family: "Asap", sans-serif;
    cursor: pointer;
    color: #fff;
    font-size: 16px;
    text-transform: uppercase;
    width: 100px;
    border: 0;
    padding: 10px 0;
    margin-top: 10px;
    margin-left: -5px;
    border-radius: 5px;
    background-color: #333333;
    -webkit-transition: background-color 300ms;
    -moz-transition: background-color 300ms;
    transition: background-color 300ms;
  }
  .login > button:hover {
    background-color: #a3c22b;
    color: #ed1a38;
  }

  @-webkit-keyframes wawes {
    from {
      -webkit-transform: rotate(0);
    }
    to {
      -webkit-transform: rotate(-360deg);
    }
  }
  @-moz-keyframes wawes {
    from {
      -moz-transform: rotate(0);
    }
    to {
      -moz-transform: rotate(-360deg);
    }
  }
  @keyframes wawes {
    from {
      -webkit-transform: rotate(0);
      -moz-transform: rotate(0);
      -ms-transform: rotate(0);
      -o-transform: rotate(0);
      transform: rotate(0);
    }
    to {
      -webkit-transform: rotate(-360deg);
      -moz-transform: rotate(-360deg);
      -ms-transform: rotate(-360deg);
      -o-transform: rotate(-360deg);
      transform: rotate(-360deg);
    }
  }

</style>
<ion-content>
  <div class="container-login" ></div>

  <form role="form" class="loginLogo" action="#" method="post">
      <img class="login-logo1" src="./assets/LogoDUREXPORTAnew.png">
  </form>

  <form class="login"
        autocomplete="off"
        [formGroup]="Formulario"
        (ngSubmit)='login()'
     >
     <ion-button expand="full" color="dark" (click)="syncronize()"><ion-icon name="sync-outline"></ion-icon> Sincronizar</ion-button>
      <input
          type="email"
          formControlName="email"
          placeholder="Ingrese su usuario o correo">

      <input
          type="password"
          formControlName="password"
          placeholder="Ingrese su contraseÃ±a">

      <button
          value="Ingresar"
          type="submit"
          >
          Ingresar
      </button>

  </form>

</ion-content>
