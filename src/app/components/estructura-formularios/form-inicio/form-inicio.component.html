<form [formGroup]="mainForm" (ngSubmit)="insertarFormulario()">
<ion-row>
  <ion-col class="ion-align-self-start">
    <ion-item>
      <ion-label>Responsable</ion-label>
      <ion-select formControlName="responsable" placeholder="Seleccionar responsable" interface="action-sheet">
        <ion-select-option *ngFor="let value of SelectUsuario" value="{{ value.codigo }}">{{ value.descripcion }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-col>
  <ion-col class="ion-align-self-end">
    <ion-item>
      <ion-label>Hacienda</ion-label>
      <ion-select formControlName="hacienda_id" placeholder="Seleccionar hacienda" interface="action-sheet">
        <ion-select-option *ngFor="let value of SelectHacienda" value="{{ value.codigo }}">{{ value.descripcion }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col class="ion-align-self-start">
    <ion-item>
      <ion-label>Lote</ion-label>
      <ion-select formControlName="lote" placeholder="Seleccionar lote" interface="action-sheet">
        <ion-select-option *ngFor="let value of SelectLote" value="{{ value.codigo }}">{{ value.descripcion }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-col>
  <ion-col class="ion-align-self-center">
    <ion-item>
      <ion-label>Modulo</ion-label>
      <ion-select formControlName="modulo" placeholder="Seleccionar modulo" interface="action-sheet">
        <ion-select-option *ngFor="let value of SelectModulo" value="{{ value.codigo }}">{{ value.descripcion }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-col>
  <ion-col class="ion-align-self-end">
    <ion-item>
      <ion-label>Tipo de muestra</ion-label>
      <ion-select formControlName="tipo_muestra_id" placeholder="Seleccionar muestra" interface="action-sheet">
        <ion-select-option *ngFor="let value of SelectTipoMuestra" value="{{ value.codigo }}">{{ value.descripcion }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <ion-button type="submit" size="large" color="tertiary" expand="block">
      <ion-icon name="checkmark-outline"></ion-icon>
        Grabar
    </ion-button>
    <ion-button type="button" disabled="true" size="large" color="dark" expand="block">
      <ion-icon name="warning-outline"></ion-icon>
        Liquidar
      </ion-button>
    </ion-col>
</ion-row>
</form>
